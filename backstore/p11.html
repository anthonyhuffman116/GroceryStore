<body>
    <div id="main-container">


        <header id="main-header">
            Back Store - Order List
        </header>
        <nav>
            <ul>
                <li><a href="p7.html">Product list</a></li>

            </ul>
            <a href="../index.html"><button class="logout-button" type="button" title="logout">Log out</button></a>
        </nav>

        <div id="main-block">
            <h2>Order List:</h2>
                Order information below:<br>
            <form action="" class="form-large">
                <div class="required-fields">
                    <i>* required fields</i>
                </div>

                <div class="form-container">
                    <label for="ordernum">Order Number</label><br>
                    <input type="" name="ordernum" id="ordernum" value="2116" readonly><br>
                </div>
                <div class="form-container">
                    <label for="userid">Customer ID</label><br>
                    <input type="" name="userid" id="userid" value="219002" readonly><br>
                </div>
                <div class="clr"></div>
                <div class="form-container">
                    <label for="date">Date created</label><br>
                    <input type="text" name="date" id="date" placeholder="" value="2020-07-01 00:00:00" class="inputbox" readonly><br>
                </div>
                <div class="form-container">
                    <label for="date">Date last modified</label><br>
                    <input type="text" name="date" id="date" placeholder="" value="2020-07-07 14:00:00" class="inputbox" readonly><br>
                </div>
                <div class="clr"></div>
                <div class="form-container">
                    <label for="fname">First name</label><br>
                    <input type="text" name="fname" id="fname" value="Joe" class="inputbox" size="30" readonly><br>
                </div>
                <div class="form-container">
                    <label for="lname">Last name</label><br>
                    <input type="text" name="lname" id="lname" value="Smith" class="inputbox" size="30" readonly><br>
                </div>
                <div class="form-container">
                    <label for="phonenum">Contact phone number</label><br>
                    <input type="text" name="phonenum" id="phonenum" value="514-569-9089" class="inputbox" maxlength=7 placeholder="999-999-9999" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" readonly<br>
                </div>
                <div class="clr"></div>
                <div class="form-container">
                    <label for="orderdesc">Order Note</label><br>
                    <input type="text" name="orderdesc" id="orderdesc" class="inputbox"><br>
                </div>
                <div class="clr"></div>
                <div class="form-container">

                </div>
                <div class="clr"></div>
                <!-- Responsive Table -->
                <div class="table-overflow">
                    <table>
                        <!-- <caption> Order </caption> -->

                        <a href="p12.html">
                        <button type="button" data-toggle="tooltip" data-placement="top" title="Add" style="float: right"><i
                                class=""> ADD</i></button></a>
                                

                        <tr>
                            <th scope="col"> Products </th>
                            <th scope="col"> Quantity </th>
                            <th scope="col"> Action </th>
                        </tr>
                        <tr>
                            <div contenteditable>
                                <td>
                                    <div contenteditable>Paramount Citrus Navel Oranges</div>
                                </td>
                                <td>
                                    <div contenteditable>8 boxes</div>
                                </td>
                                <td>
                                    <a href="p12.html">
                                    <button type="button" data-toggle="tooltip" data-placement="top" title="Delete"><i class="">
                                            DELETE</i></button></a>
                                            <a href="p12.html">
                                                <button type="button" data-toggle="tooltip" data-placement="top" title="Delete"><i class="">
                                                        EDIT</i></button></a>
                                </td>
                            </div>
                        </tr>
                        <tr>
                            <td>
                                <div contenteditable>Ristorante Frozen Pepperoni Pizza</div>
                            </td>
                            <td>
                                <div contenteditable>2 boxes</div>
                            </td>
                            <td>
                                <a href="p12.html">
                                <button type="button" data-toggle="tooltip" data-placement="top" title="Delete"><i class="">
                                        DELETE</i></button></a>
                                        <a href="p12.html">
                                            <button type="button" data-toggle="tooltip" data-placement="top" title="Delete"><i class="">
                                                    EDIT</i></button></a>
                            </td>
                        </tr>
                    </table>
                </div>
                
                


            </form>
            <div class="clr"></div>
            
        </div>
        <footer>
            <a href="p12.html#main-header">Back to top</a>
        </footer>
    </div>
</body>

</html>
