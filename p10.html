<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add/Edit user</title>
    <link rel="stylesheet" href="css/p7-p12.css">
</head>
<body>

    <header id="main-header">
        Back Store - Add/Edit User
    </header>

    <nav>
        <ul>
            <li><a href="p7.html">Product list</a></li>
            <li><a href="p9.html">User list</a></li>
            <li><a href="p11.html">Order list</a></li>
            <li><a href="p1.html">Main site</a></li>
        </ul>
    </nav>
    
    <div id="main-block">
        Enter user information below:<br>
        <form action="" class="form-large">
            
            <div class="form-container">
                <label for="fname">*First name</label><br>
                <input type="text" name="fname" id="fname" class="inputbox" required><br>
            </div>
            <div class="form-container">
                <label for="lname">*Last name</label><br>
                <input type="text" name="lname" id="lname" class="inputbox"  required><br>
            </div>
            <div class="clr"></div>
            <div class="form-container">
                <label for="email">*E-mail</label><br>
                <input type="email" name="email" id="email" placeholder="abc@abc.com" class="inputbox"  required><br>
            </div>
            <div class="form-container">
                <label for="phone"></label>Phone number</label><br>
                <input type="tel" name="phone" id="phone" class="inputbox" maxlength=12 placeholder="999-999-9999" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>
            </div>
            <div class="clr"></div>
            <div class="form-container">
                <label for="postal-code">*Postal code</label><br>
                <input type="text" name="postal-code" id="postal-code" class="inputbox" maxlength=7 placeholder="A9A 9A9" pattern="[a-zA-Z][0-9][a-zA-Z] *[0-9][a-zA-Z][0-9]" required><br>
            </div>

            <div class="clr"></div>
            
            
            <input type="submit" value="Save" class="button"> 


        </form>
        <div class="clr"></div>
        <a href="p9.html">Return to user list without saving</a>
    </div>
    <footer>
        <a href="p10.html#main-header">Back to top</a>
    </footer>
</body>
</html>
